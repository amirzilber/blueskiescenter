<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preload" href="img/background.png" as="image">
  <style>html{background-color:#d9eefa;}</style><title>נשימת 4×4</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/></head>
<body>
  <header>
  <a href="https://www.blueskiescenter.com" class="logo-link"><img src="img/logo.png" alt="לוגו" /></a>
  <h1>נשימת 4×4</h1>
  <a class="header-btn" href="https://www.blueskiescenter.com">דף הבית</a>
</header>
  <main>
    <div class="game-container">
      <div class="instructions">
        <p>תוכלו לתרגל נשימה מרובעת: שאיפה דרך האף לארבע שניות, החזקת אוויר לארבע, נשיפה דרך הפה לארבע והחזקת אוויר לארבע. לחצו על הכפתור כדי להתחיל והנקודה תדריך אתכם.</p>
      </div>
      <div class="box-container" id="boxContainer">
        <div id="marker" class="box-marker"></div>
      </div>
      <button id="startBox" class="btn">התחל</button>
      <p id="boxPrompt" style="text-align:center;font-size:1.1rem;font-weight:bold;margin-top:10px;"></p>
      <a href="breathing.html" class="back-link">חזרה לעמוד נשימות</a>
    </div>
  </main>
  <script>
    const marker = document.getElementById('marker');
    const startBtn = document.getElementById('startBox');
    const promptBox = document.getElementById('boxPrompt');
    let boxInterval;
    let running = false;
    const size = 260;
    function moveMarker() {
      const phases = [
        { action: 'שאפו', x: size - 7, y: -7 },
        { action: 'החזיקו', x: size - 7, y: size - 7 },
        { action: 'נשפו', x: -7, y: size - 7 },
        { action: 'החזיקו', x: -7, y: -7 }
      ];
      let index = 0;
      function nextPhase() {
        const phase = phases[index];
        promptBox.textContent = phase.action + ' (4 שניות)';
        marker.style.top = phase.y + 'px';
        marker.style.left = phase.x + 'px';
        index = (index + 1) % phases.length;
      }
      nextPhase();
      boxInterval = setInterval(nextPhase, 4000);
    }
    startBtn.addEventListener('click', () => {
      if (!running) {
        running = true;
        startBtn.textContent = 'אפס';
        moveMarker();
      } else {
        clearInterval(boxInterval);
        marker.style.top = '-7px';
        marker.style.left = '-7px';
        promptBox.textContent = '';
        running = false;
        startBtn.textContent = 'התחל';
      }
    });
  </script>
</body>
</html>
