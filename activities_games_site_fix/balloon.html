<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preload" href="img/background.png" as="image">
  <style>html{background-color:#d9eefa;}</style><title>נשימת בלון</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--secondary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:active {
      background-color: var(--accent);
      color: #fff;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/></head>
<body>
  <header>
  <a href="https://www.blueskiescenter.com" class="logo-link"><img src="img/logo.png" alt="לוגו" /></a>
  <h1>נשימת בלון</h1>
  <a class="header-btn" href="https://www.blueskiescenter.com">דף הבית</a>
</header>
  <main>
    <div class="game-container">
      <div class="instructions">
        <p>שבו בנוחות. לחצו והחזיקו על הבלון כדי לשאוף אוויר ולנפח אותו. שחררו כדי לנשוף ולרוקן אותו. חזרו מספר פעמים והרגישו את הגוף מתמלא ונרגע.</p>
      </div>
      <div id="balloon" class="balloon"></div>
      <p style="text-align:center;">החזיקו את העכבר/אצבע על הבלון לניפוח</p>
      <a href="breathing.html" class="back-link">חזרה לעמוד נשימות</a>
    </div>
  </main>
  <script>
    const balloon = document.getElementById('balloon');
    let inflateInterval;
    // base dimensions for the balloon image (matching CSS width/height)
    const baseWidth = 150;
    const baseHeight = 220;
    let size = baseWidth;
    // maximum width for the inflated balloon
    const maxWidth = 300;
    const minWidth = baseWidth;
    balloon.addEventListener('mousedown', startInflate);
    balloon.addEventListener('touchstart', startInflate);
    document.addEventListener('mouseup', stopInflate);
    document.addEventListener('touchend', stopInflate);

    function updateBalloonDimensions() {
      const height = size * (baseHeight / baseWidth);
      balloon.style.width = size + 'px';
      balloon.style.height = height + 'px';
    }
    // initialise size
    updateBalloonDimensions();

    function startInflate(e) {
      e.preventDefault();
      clearInterval(inflateInterval);
      inflateInterval = setInterval(() => {
        size += 6;
        if (size > maxWidth) size = maxWidth;
        updateBalloonDimensions();
      }, 100);
    }
    function stopInflate() {
      clearInterval(inflateInterval);
      deflate();
    }
    function deflate() {
      const deflateInterval = setInterval(() => {
        size -= 6;
        if (size <= minWidth) {
          size = minWidth;
          clearInterval(deflateInterval);
        }
        updateBalloonDimensions();
      }, 100);
    }
  </script>
</body>
</html>
