<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preload" href="img/background.png" as="image">
  <style>html{background-color:#d9eefa;}</style><title>נשימת משולש</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/></head>
<body>
  <header>
  <a href="https://www.blueskiescenter.com" class="logo-link"><img src="img/logo.png" alt="לוגו" /></a>
  <h1>נשימת משולש</h1>
  <a class="header-btn" href="https://www.blueskiescenter.com">דף הבית</a>
</header>
  <main>
    <div class="game-container">
      <div class="instructions">
        <p>עקבו עם העכבר או האצבע על צלעות המשולש: בעלייה שאפו שלוש שניות, בקו העליון החזיקו את הנשימה לשתי שניות, ובירידה נשפו שלוש שניות. לחצו על הכפתור כדי להתחיל.</p>
      </div>
      <div class="triangle-container" id="triangle">
        <!-- We'll draw an SVG triangle for more precise edges -->
        <svg width="260" height="220">
          <polygon points="130,20 240,180 20,180" fill="none" stroke="var(--primary)" stroke-width="2" />
        </svg>
        <div id="triMarker" class="triangle-marker"></div>
      </div>
      <button id="startTri" class="btn">התחל</button>
      <p id="triPrompt" style="text-align:center;font-weight:bold;margin-top:10px;"></p>
      <a href="breathing.html" class="back-link">חזרה לעמוד נשימות</a>
    </div>
  </main>
  <script>
    const triMarker = document.getElementById('triMarker');
    const startTri = document.getElementById('startTri');
    const triPrompt = document.getElementById('triPrompt');
    let triTimeout;
    let triRunning = false;
    // Coordinates for the triangle corners
    const coords = [ { x:130, y:20 }, { x:240, y:180 }, { x:20, y:180 } ];
    // Adjust durations so that the exhalation (descending side) lasts 5 seconds
    const durations = [3000, 2000, 5000];
    const prompts = ['שאפו (3 שניות)', 'החזיקו (2 שניות)', 'נשפו (5 שניות)'];
    function runCycle() {
      let index = 0;
      function move() {
        if (!triRunning) return;
        const next = (index + 1) % coords.length;
        const duration = durations[index];
        triPrompt.textContent = prompts[index];
        const end = coords[next];
        triMarker.style.transition = 'top ' + duration + 'ms linear, left ' + duration + 'ms linear';
        triMarker.style.top = (end.y - 5) + 'px';
        triMarker.style.left = (end.x - 5) + 'px';
        index = next;
        triTimeout = setTimeout(move, duration);
      }
      move();
    }
    startTri.addEventListener('click', () => {
      if (!triRunning) {
        triRunning = true;
        startTri.textContent = 'אפס';
        // reset marker to first point
        triMarker.style.top = (coords[0].y - 5) + 'px';
        triMarker.style.left = (coords[0].x - 5) + 'px';
        runCycle();
      } else {
        triRunning = false;
        clearTimeout(triTimeout);
        triPrompt.textContent = '';
        startTri.textContent = 'התחל';
        // reset marker to start
        triMarker.style.transition = 'none';
        triMarker.style.top = (coords[0].y - 5) + 'px';
        triMarker.style.left = (coords[0].x - 5) + 'px';
      }
    });
  </script>
</body>
</html>
