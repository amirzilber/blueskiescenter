<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preload" href="img/background.png" as="image">
  <style>html{background-color:#d9eefa;}</style><title>מד רגש</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles specifically for the mood meter page */
    .mood-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .mood-options img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .mood-options img.selected {
      border-color: var(--primary);
      transform: scale(1.1);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/></head>
<body>
  <header>
  <a href="https://www.blueskiescenter.com" class="logo-link"><img src="img/logo.png" alt="לוגו" /></a>
  <h1>מד רגש</h1>
  <a class="header-btn" href="https://www.blueskiescenter.com">דף הבית</a>
</header>
  <main>
    <div class="game-container">
      <div class="instructions">
        <p>בחרו את מצב הרוח שלכם על ידי לחיצה על אחת מהאיקונות המתארות רגשות. לאחר מכן תוכלו לשתף או לשמור אותו.</p>
      </div>
      <div style="text-align:center;">
        <!-- Mood selection using emotion images instead of a numeric slider -->
        <div class="mood-options" id="moodOptions">
          <img src="img/emotion_sad.png" alt="עצוב" data-value="1">
          <img src="img/emotion_fear.png" alt="מודאג" data-value="2">
          <img src="img/emotion_proud.png" alt="נייטרלי" data-value="3">
          <img src="img/emotion_happy.png" alt="שמח" data-value="4">
          <img src="img/emotion_veryhappy.png" alt="מאושר" data-value="5">
        </div>
        <button id="moodSave" class="btn">שמרו</button>
        <p id="moodMessage" style="font-weight:bold;margin-top:10px;"></p>
      </div>
      <a href="journal.html" class="back-link">חזרה לתפריט יומן</a>
    </div>
  </main>
  <script>
    const moodOptions = document.getElementById('moodOptions');
    const moodImages = moodOptions.querySelectorAll('img');
    const saveBtn = document.getElementById('moodSave');
    const messageEl = document.getElementById('moodMessage');
    let selectedValue = null;

    // When a mood image is clicked, mark it as selected and clear the message
    moodImages.forEach(img => {
      img.addEventListener('click', () => {
        // Mark selection
        selectedValue = img.dataset.value;
        moodImages.forEach(el => el.classList.remove('selected'));
        img.classList.add('selected');
        // Clear previous save message
        messageEl.textContent = '';
      });
    });

    // Save the selected mood and display a confirmation
    saveBtn.addEventListener('click', () => {
      if (selectedValue) {
        messageEl.textContent = 'הרגש שבחרתם נשמר. זכרו שכל רגש הוא בסדר.';
      } else {
        messageEl.textContent = 'בחרו רגש לפני השמירה.';
      }
    });
  </script>
</body>
</html>
