<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preload" href="img/background.png" as="image">
  <style>html{background-color:#d9eefa;}</style><title>קשיבות לחושים</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/></head>
<body>
  <header>
  <a href="https://www.blueskiescenter.com" class="logo-link"><img src="img/logo.png" alt="לוגו" /></a>
  <h1>קשיבות לחושים</h1>
  <a class="header-btn" href="https://www.blueskiescenter.com">דף הבית</a>
</header>
  <main>
    <div class="game-container">
      <div class="instructions">
        <p>לכל חוש יש עולם שלם של חוויות. לחצו על אחד מהאייקונים של החושים וקבלו הצעה לתרגול קשיבות.</p>
      </div>
      <div id="senses" class="senses-grid">
        <div class="sense" data-sense="sight" title="ראייה">👁️</div>
        <div class="sense" data-sense="hearing" title="שמיעה">👂</div>
        <div class="sense" data-sense="smell" title="ריח">👃</div>
        <div class="sense" data-sense="taste" title="טעם">👅</div>
        <div class="sense" data-sense="touch" title="מגע">✋</div>
      </div>
      <p id="senseSuggestion" style="font-weight:bold;text-align:center;margin-top:20px;"></p>
      <a href="activities.html" class="back-link">חזרה לתפריט פעילויות</a>
    </div>
  </main>
  <script>
    const suggestionEl = document.getElementById('senseSuggestion');
    const senses = document.querySelectorAll('.sense');
    const suggestions = {
      sight: [
        'הסתכלו סביב ובחרו צבע שאתם אוהבים. מצאו חמישה דברים בצבע הזה.',
        'התבוננו בעננים בשמיים ותארו צורה שראיתם.',
        'הבחינו באור ובצל סביבכם למשך דקה.'
      ],
      hearing: [
        'עצמו עיניים והקשיבו לשלושה צלילים שונים בסביבתכם.',
        'האזינו לציפורים או לרוח ושימו לב לקצב.',
        'שמעו צליל רחוק ואז צליל קרוב וגלו את ההבדל.'
      ],
      smell: [
        'מצאו ריח נעים בסביבתכם וקחו נשימה עמוקה.',
        'הריחו פרח, תבלין או פירות ותארו לעצמכם את הריח.',
        'שימו לב לריחות קטנים בבית שלא שמתם לב אליהם קודם.'
      ],
      taste: [
        'טעמו לגימה של מים ונסו להרגיש את הדרך שלו בגוף.',
        'אכלו פרי באיטיות והרגישו את המרקם והטעם.',
        'קחו ביס מהמזון האהוב עליכם ותארו את הטעמים.'
      ],
      touch: [
        'געו במשהו רך, כמו כרית או שמיכה, והרגישו את המרקם.',
        'שימו לב לתחושה של הרגליים על הרצפה או הידיים על שולחן.',
        'שפשפו ידיים זו בזו והרגישו את החום המתפתח.'
      ]
    };
    senses.forEach(el => {
      el.addEventListener('click', () => {
        // highlight selected
        senses.forEach(s => s.classList.remove('active'));
        el.classList.add('active');
        const key = el.getAttribute('data-sense');
        const arr = suggestions[key];
        const random = arr[Math.floor(Math.random() * arr.length)];
        suggestionEl.textContent = random;
      });
    });
  </script>
</body>
</html>
